<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Saver Bangladesh</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Baloo Da 2', cursive;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: all 0.3s;
            padding: 0;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Theme Toggle - Perfect Circle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .theme-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #ffd700;
            background: white;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .dark-mode .theme-btn {
            background: #2d2d2d;
            color: #ffd700;
            border-color: #ffd700;
        }
        
        .theme-btn:hover {
            transform: scale(1.1) rotate(180deg);
        }
        
        /* Header - No Gap at Top */
        header {
            text-align: center;
            padding: 20px 0 30px 0;
            margin: 0;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 0 0 30px 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            top: 0;
            left: 0;
            right: 0;
        }
        
        .dark-mode header {
            background: rgba(0, 0, 0, 0.95);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 60px;
            color: #ff4444;
            animation: heartbeat 1.5s infinite;
            filter: drop-shadow(0 0 10px rgba(255,68,68,0.5));
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .logo h1 {
            font-size: 52px;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }
        
        header p {
            color: rgba(255,255,255,0.9);
            font-size: 18px;
            margin-top: 10px;
        }
        
        /* Professional Cards - Different Border Colors */
        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .dark-mode .section {
            background: rgba(30, 30, 46, 0.95);
        }
        
        /* City Cards - Purple Border */
        .city-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .city-card {
            padding: 25px 15px;
            cursor: pointer;
            text-align: center;
            background: white;
            border: 3px solid #8b5cf6;
            border-radius: 15px;
            font-size: 22px;
            font-weight: 700;
            color: #1f2937;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.2);
        }
        
        .dark-mode .city-card {
            background: #2d2d44;
            color: white;
            border-color: #a78bfa;
        }
        
        .city-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #6d28d9;
            box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);
            background: #8b5cf6;
            color: white;
        }
        
        /* Service Cards - Different Colors */
        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .service-card {
            padding: 30px 20px;
            cursor: pointer;
            text-align: center;
            background: white;
            border-width: 3px;
            border-style: solid;
            border-radius: 15px;
            font-size: 22px;
            font-weight: 700;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .dark-mode .service-card {
            background: #2d2d44;
            color: white;
        }
        
        .service-card.police {
            border-color: #2563eb;
        }
        .service-card.police:hover {
            background: #2563eb;
            color: white;
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.4);
        }
        
        .service-card.fire {
            border-color: #ea580c;
        }
        .service-card.fire:hover {
            background: #ea580c;
            color: white;
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(234, 88, 12, 0.4);
        }
        
        .service-card.hospital {
            border-color: #059669;
        }
        .service-card.hospital:hover {
            background: #059669;
            color: white;
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(5, 150, 105, 0.4);
        }
        
        .service-card.ambulance {
            border-color: #dc2626;
        }
        .service-card.ambulance:hover {
            background: #dc2626;
            color: white;
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(220, 38, 38, 0.4);
        }
        
        .service-card i {
            font-size: 40px;
            margin-bottom: 15px;
            display: block;
        }
        
        /* Search Box - Professional */
        .search-box {
            margin: 25px 0;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 18px 25px;
            font-size: 16px;
            border: 3px solid #8b5cf6;
            border-radius: 50px;
            outline: none;
            background: white;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.2);
        }
        
        .dark-mode .search-box input {
            background: #2d2d44;
            color: white;
            border-color: #a78bfa;
        }
        
        .search-box input:focus {
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.5);
            transform: scale(1.02);
        }
        
        .search-box i {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #8b5cf6;
            font-size: 20px;
        }
        
        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-top: 25px;
        }
        
        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .result-card {
            padding: 25px;
            background: white;
            border: 3px solid #8b5cf6;
            border-radius: 20px;
            transition: all 0.3s;
            animation: fadeIn 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .dark-mode .result-card {
            background: #2d2d44;
            border-color: #a78bfa;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px rgba(139, 92, 246, 0.3);
        }
        
        .result-card h4 {
            font-size: 20px;
            margin-bottom: 12px;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 2px solid #8b5cf6;
            padding-bottom: 10px;
        }
        
        .dark-mode .result-card h4 {
            color: white;
        }
        
        .result-card p {
            color: #4b5563;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .dark-mode .result-card p {
            color: #d1d5db;
        }
        
        .card-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            flex: 1;
            justify-content: center;
        }
        
        .call-btn {
            background: linear-gradient(135deg, #059669, #047857);
            color: white;
        }
        
        .call-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(5, 150, 105, 0.4);
        }
        
        .map-btn {
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            color: white;
        }
        
        .map-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }
        
        .emergency-call {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
        }
        
        /* Map Link Input - Space for Custom Links */
        .map-link-container {
            margin-top: 15px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 12px;
            border: 2px dashed #8b5cf6;
            display: none;
        }
        
        .dark-mode .map-link-container {
            background: #1f2937;
        }
        
        .map-link-container.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .map-link-container label {
            display: block;
            margin-bottom: 8px;
            color: #8b5cf6;
            font-weight: 600;
            font-size: 14px;
        }
        
        .map-link-input-group {
            display: flex;
            gap: 10px;
        }
        
        .map-link-container input {
            flex: 1;
            padding: 12px;
            border: 2px solid #8b5cf6;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        
        .dark-mode .map-link-container input {
            background: #2d2d44;
            color: white;
        }
        
        .open-map-btn {
            padding: 12px 20px;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .open-map-btn:hover {
            background: #6d28d9;
            transform: scale(1.05);
        }
        
        .save-link-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .save-link-btn:hover {
            background: #059669;
        }
        
        /* Back Button - Built-in Navigation */
        .back-btn {
            background: rgba(139, 92, 246, 0.1);
            border: 2px solid #8b5cf6;
            color: #8b5cf6;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .dark-mode .back-btn {
            color: #a78bfa;
            border-color: #a78bfa;
        }
        
        .back-btn:hover {
            background: #8b5cf6;
            color: white;
            transform: translateX(-5px);
        }
        
        .back-btn i {
            font-size: 14px;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .page-btn {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            border: 2px solid #8b5cf6;
            background: white;
            color: #8b5cf6;
            cursor: pointer;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .dark-mode .page-btn {
            background: #2d2d44;
            color: #a78bfa;
        }
        
        .page-btn.active {
            background: #8b5cf6;
            color: white;
        }
        
        .page-btn:hover:not(.active) {
            background: #8b5cf6;
            color: white;
            transform: scale(1.1);
        }
        
        /* Hide/Show */
        .hidden {
            display: none;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 30px 30px 0 0;
            color: white;
        }
        
        .dark-mode footer {
            background: rgba(0, 0, 0, 0.9);
        }
        
        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px;
            color: #8b5cf6;
            font-size: 20px;
            font-weight: 600;
            grid-column: span 2;
            background: white;
            border-radius: 20px;
            border: 3px dashed #8b5cf6;
        }
        
        .dark-mode .no-results {
            background: #2d2d44;
            color: #a78bfa;
        }
    </style>
</head>

        <!-- Service Selection Section -->

                    <i class="fas fa-ambulance"></i>

            </div>
        </div>

        <!-- Results Section -->

            <button class="back-btn" onclick="goBackToServices()">

            <!-- Results Grid -->
            <div id="resultsGrid" class="results-grid"></div>
            
            <!-- Pagination -->
            <div id="pagination" class="pagination"></div>
        </div>
    </div>

        <p><i class="fas fa-heart-broken" style="color: #ff4444;"></i> Life Saver - Emergency Contacts Bangladesh</p>

        };

        // State
        let selectedCity = '';
        let selectedService = '';
        let currentPage = 1;
        let itemsPerPage = 4;
        let filteredHospitals = [];
        let historyStack = [];

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.theme-btn i');
            if (document.body.classList.contains('dark-mode')) {
                icon.className = 'fas fa-sun';
            } else {
                icon.className = 'fas fa-moon';
            }
        }

        // City Selection
        function selectCity(city) {
            selectedCity = city;
            document.getElementById('selectedCityDisplay').innerHTML = database[city].name;
            document.getElementById('citySection').classList.add('hidden');
            document.getElementById('serviceSection').classList.remove('hidden');
            
            // Add to history stack
            historyStack.push('city');
        }

        // Service Selection
        function selectService(service) {
            selectedService = service;
            const cityData = database[selectedCity];
            
            // Set header
            const serviceNames = {
                'police': 'Police Stations',
                'fire': 'Fire Service Stations',
                'hospital': 'Hospitals',
                'ambulance': 'Ambulance Services'
            };
            document.getElementById('resultHeader').innerHTML = `${cityData.name} - ${serviceNames[service]}`;
            
            // Show search box only for hospitals
            const searchBox = document.getElementById('searchBox');
            if (service === 'hospital') {
                searchBox.classList.remove('hidden');
                filteredHospitals = cityData.hospital;
            } else {
                searchBox.classList.add('hidden');
            }
            
            // Load results
            currentPage = 1;
            loadResults(service, cityData[service]);
            
            // Show results section
            document.getElementById('serviceSection').classList.add('hidden');
            document.getElementById('resultSection').classList.remove('hidden');
            
            // Add to history stack
            historyStack.push('service');
        }

        // Load Results with Pagination
        function loadResults(service, items) {
            const resultsGrid = document.getElementById('resultsGrid');
            
            if (!items || items.length === 0) {
                resultsGrid.innerHTML = '<div class="no-results">No information available</div>';
                document.getElementById('pagination').innerHTML = '';
                return;
            }
            
            // For hospitals, use filteredHospitals
            const displayItems = service === 'hospital' ? filteredHospitals : items;
            
            // Calculate pagination
            const totalPages = Math.ceil(displayItems.length / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const paginatedItems = displayItems.slice(start, end);
            
            // Generate HTML
            let html = '';
            paginatedItems.forEach(item => {
                if (service === 'hospital') {
                    const mapId = `map-${item.name.replace(/\s+/g, '-')}`;
                    html += `
                        <div class="result-card">
                            <h4><i class="fas fa-hospital" style="color: #059669;"></i> ${item.name}</h4>
                            <p><i class="fas fa-map-marker-alt" style="color: #8b5cf6;"></i> ${item.address || 'Address not available'}</p>
                            <div class="card-actions">
                                <a href="tel:${item.number}" class="action-btn call-btn">
                                    <i class="fas fa-phone"></i> Call
                                </a>
                                <button onclick="toggleMapLink('${mapId}')" class="action-btn map-btn">
                                    <i class="fas fa-map"></i> View on Map
                                </button>
                                ${item.emergency ? `
                                <a href="tel:${item.emergency}" class="action-btn emergency-call">
                                    <i class="fas fa-ambulance"></i> Emergency
                                </a>
                                ` : ''}
                            </div>
                            <div id="${mapId}" class="map-link-container">
                                <label>üìç Google Maps Link:</label>
                                <div class="map-link-input-group">
                                    <input type="text" id="${mapId}-input" value="${item.mapLink || 'https://www.google.com/maps/search/' + encodeURIComponent(item.name)}" placeholder="Enter Google Maps link">
                                    <button class="open-map-btn" onclick="openMapLink('${mapId}-input')">
                                        <i class="fas fa-external-link-alt"></i> Open
                                    </button>
                                </div>
                                <button class="save-link-btn" onclick="saveMapLink('${mapId}-input', '${item.name}')">
                                    <i class="fas fa-save"></i> Save Link
                                </button>
                            </div>
                        </div>
                    `;
                } else {
                    const icon = service === 'police' ? 'fa-police-box' : (service === 'fire' ? 'fa-fire' : 'fa-ambulance');
                    const color = service === 'police' ? '#2563eb' : (service === 'fire' ? '#ea580c' : '#dc2626');
                    
                    html += `
                        <div class="result-card">
                            <h4><i class="fas ${icon}" style="color: ${color};"></i> ${item.name}</h4>
                            <p><i class="fas fa-map-marker-alt" style="color: #8b5cf6;"></i> ${item.location || 'City Area'}</p>
                            <div class="card-actions">
                                <a href="tel:${item.number}" class="action-btn call-btn">
                                    <i class="fas fa-phone"></i> Call
                                </a>
                            </div>
                        </div>
                    `;
                }
            });
            
            resultsGrid.innerHTML = html;
            
            // Create pagination
            let paginationHtml = '';
            for (let i = 1; i <= totalPages; i++) {
                paginationHtml += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            document.getElementById('pagination').innerHTML = paginationHtml;
        }

        // Toggle Map Link Container
        function toggleMapLink(mapId) {
            const container = document.getElementById(mapId);
            container.classList.toggle('show');
        }

        // Open Map Link
        function openMapLink(inputId) {
            const input = document.getElementById(inputId);
            if (input.value) {
                window.open(input.value, '_blank');
            } else {
                alert('Please enter a Google Maps link first');
            }
        }

        // Save Map Link
        function saveMapLink(inputId, hospitalName) {
            const input = document.getElementById(inputId);
            const newLink = input.value;
            
            // Find and update hospital in database
            const cityData = database[selectedCity];
            const hospital = cityData.hospital.find(h => h.name === hospitalName);
            if (hospital) {
                hospital.mapLink = newLink;
                alert('Map link saved successfully!');
            }
        }

        // Search Hospitals
        function searchHospitals() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cityData = database[selectedCity];
            
            filteredHospitals = cityData.hospital.filter(hospital => 
                hospital.name.toLowerCase().includes(searchTerm) ||
                (hospital.address && hospital.address.toLowerCase().includes(searchTerm))
            );
            
            currentPage = 1;
            loadResults('hospital', cityData.hospital);
        }

        // Change Page
        function changePage(page) {
            currentPage = page;
            const cityData = database[selectedCity];
            loadResults(selectedService, cityData[selectedService]);
            
            // Scroll to top of results
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        }

        // Navigation with Back Button Support
        function goBackToCities() {
            document.getElementById('serviceSection').classList.add('hidden');
            document.getElementById('citySection').classList.remove('hidden');
            document.getElementById('searchInput').value = '';
            historyStack.pop();
        }

        function goBackToServices() {
            document.getElementById('resultSection').classList.add('hidden');
            document.getElementById('serviceSection').classList.remove('hidden');
            document.getElementById('searchInput').value = '';
            currentPage = 1;
            historyStack.pop();
        }

        // Handle Browser Back Button
        window.addEventListener('popstate', function(event) {
            if (historyStack.length > 0) {
                const lastState = historyStack[historyStack.length - 1];
                
                if (!document.getElementById('citySection').classList.contains('hidden')) {
                    // Already at city section, do nothing
                    return;
                }
                
                if (!document.getElementById('serviceSection').classList.contains('hidden')) {
                    // At service section, go back to cities
                    goBackToCities();
                } else if (!document.getElementById('resultSection').classList.contains('hidden')) {
                    // At results section, go back to services
                    goBackToServices();
                }
            }
        });

        // Initialize history state
        window.history.pushState({page: 'start'}, 'Start', '');

        // Check for dark mode preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark-mode');
            document.querySelector('.theme-btn i').className = 'fas fa-sun';
        }
    </script>
