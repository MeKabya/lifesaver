<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Saver - Bangladesh Emergency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="themeBtn" class="theme-btn">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-heart-broken"></i>
                <h1>Life Saver</h1>
            </div>
            <p class="subtitle">Bangladesh Emergency Response System</p>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- City Selection -->
            <div id="citySection" class="section">
                <h2><i class="fas fa-map-marker-alt"></i> Select Your City</h2>
                <div class="city-grid">
                    <button class="city-card" onclick="selectCity('dhaka')">
                        <span class="city-name">Dhaka</span>
                        <span class="city-desc">Central Region</span>
                    </button>
                    <button class="city-card" onclick="selectCity('chittagong')">
                        <span class="city-name">Chittagong</span>
                        <span class="city-desc">Port City</span>
                    </button>
                    <button class="city-card" onclick="selectCity('rajshahi')">
                        <span class="city-name">Rajshahi</span>
                        <span class="city-desc">Northern Region</span>
                    </button>
                    <button class="city-card" onclick="selectCity('khulna')">
                        <span class="city-name">Khulna</span>
                        <span class="city-desc">Southern Region</span>
                    </button>
                    <button class="city-card" onclick="selectCity('barisal')">
                        <span class="city-name">Barisal</span>
                        <span class="city-desc">River Region</span>
                    </button>
                    <button class="city-card" onclick="selectCity('sylhet')">
                        <span class="city-name">Sylhet</span>
                        <span class="city-desc">Northeast Region</span>
                    </button>
                    <button class="city-card" onclick="selectCity('rangpur')">
                        <span class="city-name">Rangpur</span>
                        <span class="city-desc">Northwest Region</span>
                    </button>
                    <button class="city-card" onclick="selectCity('mymensingh')">
                        <span class="city-name">Mymensingh</span>
                        <span class="city-desc">Central North</span>
                    </button>
                </div>
            </div>

            <!-- Service Selection (Hidden by default) -->
            <div id="serviceSection" class="section" style="display: none;">
                <button class="back-btn" onclick="goBackToCities()">
                    <i class="fas fa-arrow-left"></i> Change City
                </button>
                <h2><span id="selectedCityDisplay"></span> - Select Service</h2>
                <div class="service-grid">
                    <button class="service-card" onclick="selectService('police')">
                        <i class="fas fa-shield-alt"></i>
                        <span>Police</span>
                    </button>
                    <button class="service-card" onclick="selectService('fire')">
                        <i class="fas fa-fire-extinguisher"></i>
                        <span>Fire Service</span>
                    </button>
                    <button class="service-card" onclick="selectService('hospital')">
                        <i class="fas fa-hospital"></i>
                        <span>Hospital</span>
                    </button>
                    <button class="service-card" onclick="selectService('ambulance')">
                        <i class="fas fa-ambulance"></i>
                        <span>Ambulance</span>
                    </button>
                </div>
            </div>

            <!-- Results Section (Hidden by default) -->
            <div id="resultSection" class="section" style="display: none;">
                <button class="back-btn" onclick="goBackToServices()">
                    <i class="fas fa-arrow-left"></i> Back to Services
                </button>
                <h2 id="resultHeader"></h2>
                
                <!-- National Emergency Numbers -->
                <div class="national-section">
                    <h3>National Emergency</h3>
                    <div class="national-grid">
                        <a href="tel:999" class="national-card">
                            <i class="fas fa-police-box"></i>
                            <span>Police</span>
                            <strong>999</strong>
                        </a>
                        <a href="tel:199" class="national-card">
                            <i class="fas fa-fire"></i>
                            <span>Fire</span>
                            <strong>199</strong>
                        </a>
                        <a href="tel:123" class="national-card">
                            <i class="fas fa-heartbeat"></i>
                            <span>Ambulance</span>
                            <strong>123</strong>
                        </a>
                    </div>
                </div>

                <!-- Results List -->
                <div id="resultsList" class="results-list">
                    <!-- Results will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Quick Emergency Button -->
        <div class="quick-emergency">
            <a href="tel:999" class="emergency-btn">
                <i class="fas fa-exclamation-triangle"></i>
                Emergency 999
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p><i class="fas fa-heart-broken"></i> Life Saver - Emergency Contacts Bangladesh</p>
        <p class="disclaimer">For emergencies, always call 999 first</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
